<!DOCTYPE html>
<html>
<head>
<title>Curriculum Vitae</title>

<meta name="viewport" content="width=device-width"/>
<meta name="description" content="The Curriculum Vitae of John Doe."/>
<meta charset="UTF-8"> 

<link type="text/css" rel="stylesheet" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700|Lato:400,300' rel='stylesheet' type='text/css'>

</head>
<body id="top">
<div id="cv" class="instaFade">
    <div class="mainDetails">
        
        <div id="name">
            <h1 class="quickFade delayTwo" id="fullName">John Doe</h1>
            <h2 class="quickFade delayThree" id="jobTitle">Job Title</h2>
        </div>
        
        <div id="contactDetails" class="quickFade delayFour">
            <ul>
                <li><a href="#" target="_blank" id="email"></a></li>
                <li><a href="#" target="_blank" id="linkedinProfile"></a></li>
                <li><span id="phone"></span></li>
                <li><span id="address"></span></li>
            </ul>
        </div>
        <div class="clear"></div>
    </div>
    
    <div id="mainArea" class="quickFade delayFive">
        <section>
            <article>
                <div class="sectionTitle">
                    <h1>Personal Profile</h1>
                </div>
                <div class="sectionContent">
                    <p id="summary">Experienced software engineer with a passion for developing innovative programs...</p>
                </div>
            </article>
            <div class="clear"></div>
        </section>

        <section id="workExperience">
            <div class="sectionTitle">
                <h1>Work Experience</h1>
            </div>
            <div class="sectionContent">
                <!-- Work Experience placeholders -->
            </div>
            <div class="clear"></div>
        </section>

        <section id="education">
            <div class="sectionTitle">
                <h1>Education</h1>
            </div>
            <div class="sectionContent">
                <!-- Education placeholders -->
            </div>
            <div class="clear"></div>
        </section>

        <section id="honorAwards">
            <div class="sectionTitle">
                <h1>Honors & Awards</h1>
            </div>
            <div class="sectionContent">
                <!-- Honor Awards placeholders -->
            </div>
            <div class="clear"></div>
        </section>

        <section id="publications">
            <div class="sectionTitle">
                <h1>Publications</h1>
            </div>
            <div class="sectionContent">
                <!-- Publications placeholders -->
            </div>
            <div class="clear"></div>
        </section>

        <section id="skills">
            <div class="sectionTitle">
                <h1>Key Skills</h1>
            </div>
            <div class="sectionContent">
                <ul id="skillsList" class="keySkills">
                    <!-- Key Skills placeholders -->
                </ul>
            </div>
            <div class="clear"></div>
        </section>

        <section id="languages">
            <div class="sectionTitle">
                <h1>Languages</h1>
            </div>
            <div class="sectionContent">
                <!-- Languages placeholders -->
            </div>
            <div class="clear"></div>
        </section>

        <section id="certifications">
            <div class="sectionTitle">
                <h1>Certifications</h1>
            </div>
            <div class="sectionContent">
                <!-- Certifications placeholders -->
            </div>
            <div class="clear"></div>
        </section>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
